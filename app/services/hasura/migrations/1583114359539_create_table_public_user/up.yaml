- args:
    cascade: false
    read_only: false
    sql: "CREATE TABLE \"public\".\"user\"(\"id\" serial NOT NULL, \"created_at\"
      timestamptz NOT NULL DEFAULT now(), \"updated_at\" timestamptz NOT NULL DEFAULT
      now(), \"email\" text NOT NULL, \"password\" text NOT NULL, PRIMARY KEY (\"id\")
      , UNIQUE (\"email\"));\nCREATE OR REPLACE FUNCTION \"public\".\"set_current_timestamp_updated_at\"()\nRETURNS
      TRIGGER AS $$\nDECLARE\n  _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updated_at\"
      = NOW();\n  RETURN _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_user_updated_at\"\nBEFORE
      UPDATE ON \"public\".\"user\"\nFOR EACH ROW\nEXECUTE PROCEDURE \"public\".\"set_current_timestamp_updated_at\"();\nCOMMENT
      ON TRIGGER \"set_public_user_updated_at\" ON \"public\".\"user\" \nIS 'trigger
      to set value of column \"updated_at\" to current timestamp on row update';"
  type: run_sql
- args:
    name: user
    schema: public
  type: add_existing_table_or_view
